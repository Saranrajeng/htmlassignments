<html>
    <head>
        <style>
            div{
                margin-left: 20%;
                margin-top: 20%;
                box-shadow: 0 0 10px blue;
                
                
                width: 60%;
                height: 30vh;
                padding: 20px 20px 20px 20px;
            }

        </style>
      
    </head>
    <body>
        <div>
            <h1>show/hide password</h1>
            <label>Enter password</label>
        <input type="password" id="pwd">
        <button onclick="fun()" id="btn">show password</button>
    </div>
    <script>
        var  btnref= document.getElementById("btn");
           var inputref= document.getElementById("pwd");
       
           
           
       function show(){
        
         
          inputref.type="text";
          
          btnref.innerText="hide password";
       }
       function hide(){
        
         
          inputref.type="password";
         
          btnref.innerText="show password";
       }
       function fun(){
           
           if(inputref.type =="password"){
               show();
           }
           else{
               hide();
           }
           }
       
   </script>
    </body>
</html>
