<html>
  <head>
    <style>
      body{
        background-size: cover;
        background-repeat: no-repeat;
        background-image: url(https://render.fineartamerica.com/images/images-profile-flow/400/images-medium-large-5/oveta-3113-hd-heath-rezabek.jpg);
      }
      .container{
        text-align: center;
        margin-top: 15%;
        font-size: 200px;


      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <h1>00:00</h1>
      </div>
    </section>
    <script>let timeSecond = 30;
        const timeH = document.querySelector("h1");
        
        displayTime(timeSecond);
        
        const countDown = setInterval(() => {
          timeSecond--;
          displayTime(timeSecond);
          if (timeSecond == 0 || timeSecond < 1) {
            endCount();
            clearInterval(countDown);
          }
        }, 1000);
        
        function displayTime(second) {
          const min = Math.floor(second / 60);
          const sec = Math.floor(second % 60);
          timeH.innerHTML = `
          ${min < 10 ? "0" : ""}${min}:${sec < 10 ? "0" : ""}${sec}
          `;
        }
        
        function endCount() {
          timeH.innerHTML = "Time out";
        }
        </script>
  </body></html>
