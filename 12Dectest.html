<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
        <style>
            #container{
                height: auto;
                margin: 50px 50px;
                padding: 30px;
                box-shadow: 0 0 10px black;
                text-align: center;
            }
            img{
                display: none;
                width: auto;
                height: 70vh;
                margin: 100px auto;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <button onclick="fetchfn()" class="btn-primary px-5">click here for meme</button>
            <img id="image" width="100%" height="100%" class="mt-3"/>

        </div>
        <script>
        function fetchfn(){
        fetch("https://meme-api.herokuapp.com/gimme")
          .then(res => res.json())
          .then(info=>{

        console.log(info.url);
         var img = document.getElementById("image")  
         img.src= info.url;
         img.style.display=" block";
            
          })
        }
        
     </script>
    </body>
</html>
